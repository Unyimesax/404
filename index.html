<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 not found</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="header-text">404 NOT FOUND</h3>
      <div class="container-left">
        <img src="Scarecrow.png" alt="Scarecrow" />
      </div>
      <div class="container-right">
        <h3 class="bad-header">I have bad news for you</h3>
        <p class="bad-sub">
          The page you're looking for might be removed or is temporarily
          unavailable.
        </p>

        <p class="button">BACK TO HOMEPAGE</p>
      </div>
    </div>
    <div class="credit">
      <p>#design by Unyime</p>
    </div>
  </body>
</html>
